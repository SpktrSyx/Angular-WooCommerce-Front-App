<ion-content>
  <section class="productmodal-page" style="height: 100%">
    <ion-toolbar>
      <ion-title class="ion-text-center">
        Modifier le produit
        <ion-icon (click)="closeModal()" name="close-circle"></ion-icon>
      </ion-title>
    </ion-toolbar>

    <form [formGroup]="productForm" (ngSubmit)="save(productId)" id="productForm">
      <ion-row>
        <ion-col size="11">
          <ion-row>
            <ion-item>
              <ion-label>Nom du produit :</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label>Prix :</ion-label>
              <ion-input type="text" placeholder="â‚¬" formControlName="price"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Livraison :</ion-label>
              <ion-select formControlName="shipping">
                <!-- definir types livraison -->
                <ion-select-option value="1">Colissimo</ion-select-option>
                <ion-select-option value="2">International</ion-select-option>
                <ion-select-option value="3">les 2</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label>Image produit :</ion-label>
              <ion-button size="small" fill="outline" formControlName="img">Ajouter une image</ion-button>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label>Ajouter une variation :</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-select formControlName="variation">
                <!-- definir -->
                <ion-select-option value="1">taille</ion-select-option>
                <ion-select-option value="2">version</ion-select-option>
                <ion-select-option value="3">personnalisation</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="3"></ion-col>
            <ion-col size="1">
              <ion-icon (click)="addVariation()" name="add"></ion-icon>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-label>Ajouter attribut - variation :</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-input type="text" placeholder="attribut" formControlName="newAttributes"></ion-input>
            </ion-col>
            <ion-col size="3">
              <ion-input type="text" placeholder="variation" formControlName="newVariation"></ion-input>
            </ion-col>
            <ion-col size="1">
              <ion-icon (click)="createAttribute()" name="add"></ion-icon>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-item>
              <ion-label>Visuel :</ion-label>
              <ion-input type="textarea" rows="4" formControlName="visual"></ion-input>
              <ion-button size="small" fill="outline" formControlName="img">Ajouter une image</ion-button>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item>
              <ion-label>Description :</ion-label>
              <ion-input type="textarea" rows="4" formControlName="description"></ion-input>
              <ion-button size="small" fill="outline" formControlName="img">Ajouter une image</ion-button>
            </ion-item>
          </ion-row>

          <ion-row></ion-row>

          <ion-row>
            <ion-col size="3">
              <ion-button class="delete-product" ion-button type="submit" fill="outline" color="danger" shape="round"
                [disabled]="!productId">
                Supprimer
              </ion-button>
              <ion-button class="submit-product" ion-button type="submit" fill="outline" shape="round"
                [disabled]="!productForm.valid">
                Valider
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </form>

  </section>
</ion-content>
